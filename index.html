<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>2026í•™ë…„ë„ í•™ì‚¬ì¼ì •</title>
  <style>
    :root{
      --bg:#ffffff; --panel:#ffffff; --text:#111827; --muted:#6b7280; --line:#d1d5db;
      --accent:#2563eb; --accent2:#16a34a; --warn:#d97706; --bad:#dc2626;
      --chipBg:#f1f5f9; --cellBg:#ffffff; --cellAlt:#fafafa; --barBg:#eef2ff;
      --shadow: 0 10px 30px rgba(15,23,42,.08);

      --fs-body:14px; --fs-h1:18px; --fs-ui:12px;
      --fs-dow:12px; --fs-day:11px; --fs-bar:11px; --fs-mini:11px;

      --today:#BDC0C0;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans KR, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      font-size: var(--fs-body);
    }

    header{
      position: static;
      background: var(--bg);
      border-bottom:1px solid var(--line);
    }

    .wrap{max-width:1200px; margin:0 auto; padding:14px;}
    .title{display:flex; justify-content:space-between; align-items:flex-end; gap:12px; flex-wrap:wrap;}
    h1{margin:0; font-size:var(--fs-h1); letter-spacing:-.3px;}

    .toolbar{display:flex; justify-content:space-between; align-items:center; gap:10px; flex-wrap:wrap; margin-top:10px;}
    .controls{display:flex; gap:10px; flex-wrap:wrap; align-items:center}

    .btn{
      border:1px solid var(--line);
      background: transparent;
      color:var(--text);
      padding:9px 11px;
      border-radius:12px;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:8px;
      user-select:none;
      font-size: var(--fs-ui);
      white-space:nowrap;
    }
    .btn:active{transform: translateY(1px)}
    .btn.primary{
      border-color: color-mix(in oklab, var(--accent) 55%, var(--line));
      box-shadow: 0 0 0 3px color-mix(in oklab, var(--accent) 12%, transparent) inset;
    }

    .input, select{
      border:1px solid var(--line);
      background: transparent;
      color:var(--text);
      padding:9px 11px;
      border-radius:12px;
      outline:none;
      font-size: var(--fs-ui);
      max-width: 360px;
    }
    .input::placeholder{color:var(--muted)}
    option{color:#111827}

    main .grid{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:14px;
      padding:14px;
    }
    @media (max-width: 980px){ main .grid{grid-template-columns:1fr} }

    .card{
      background: var(--panel);
      border:1px solid var(--line);
      border-radius:18px;
      overflow: visible;
      box-shadow: var(--shadow);
    }

    .monthbar{
      display:flex; justify-content:space-between; align-items:center; gap:12px;
      padding:12px 14px; border-bottom:1px solid var(--line); flex-wrap:wrap;
    }
    .monthbar .m{font-weight:800; letter-spacing:-.3px}

    .calendar{padding:14px;}

    .dow{
      display:grid; grid-template-columns: repeat(7, 1fr);
      border:1px solid var(--line); border-bottom:0;
      border-radius:14px 14px 0 0; overflow:hidden;
    }
    .dow div{
      padding:10px 10px; font-size: var(--fs-dow); color:var(--muted);
      border-right:1px solid var(--line); background: var(--cellAlt);
    }
    .dow div:last-child{border-right:0}

    .weeks{
      border:1px solid var(--line); border-top:0;
      border-radius:0 0 14px 14px; overflow:hidden;
    }

    .week{
      position:relative;
      display:grid; grid-template-columns: repeat(7, 1fr);
      border-top:1px solid var(--line);
      background: var(--cellBg);
      --bar-rows: 0;
      --bar-row-h: 30px;
      --bar-top: 34px;
      --cell-base-pad: 10px;
    }
    .week:first-child{border-top:0}

    .cell{
      position:relative;
      min-height:112px;
      padding: var(--cell-base-pad);
      padding-top: calc(var(--cell-base-pad) + 22px + (var(--bar-rows) * var(--bar-row-h)));
      border-right:1px solid var(--line);
      background: var(--cellBg);
      overflow:hidden;
    }
    .cell:nth-child(odd){background: var(--cellAlt)}
    .cell:last-child{border-right:0}
    .cell.muted{opacity:.45}

    .cell.today{
      background: var(--today) !important;
      box-shadow: inset 0 0 0 2px rgba(17,24,39,.25);
    }

    .cellTop{
      position:absolute;
      top: 8px;
      left: 10px;
      right: 10px;
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      font-size: var(--fs-day); color:var(--muted);
      pointer-events:none;
    }
    .cellTop .dayNum{font-weight:800; color:#111827;}
    .cell.muted .cellTop .dayNum{color:#6b7280;}

    .cellList{display:flex; flex-direction:column; gap:6px; min-width:0}

    .mini{
      display:flex; align-items:center; gap:8px; min-width:0;
      padding:6px 8px; border-radius:10px;
      border:1px solid color-mix(in oklab, var(--line) 70%, transparent);
      background: color-mix(in oklab, var(--barBg) 55%, transparent);
      font-size: var(--fs-mini);
      overflow:hidden; white-space:nowrap;
    }
    .mini .dot{width:8px; height:8px; border-radius:50%}
    .mini .t{
      min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      color:var(--text); font-weight:600;
    }

    .bars{
      position:absolute;
      left:0; right:0;
      top: var(--bar-top);
      padding:0 10px;
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      grid-auto-rows:24px;
      row-gap:6px;
      pointer-events:none;
      z-index:2;
    }
    .bar{
      height:24px;
      border-radius:12px;
      border:1px solid color-mix(in oklab, var(--line) 70%, transparent);
      background: color-mix(in oklab, var(--barBg) 60%, transparent);
      display:flex; align-items:center; gap:8px;
      padding:0 10px;
      overflow:hidden; white-space:nowrap;
      pointer-events:auto;
      z-index:3;
      min-width:0;
      margin:0 2px;
    }
    .bar .dot{width:9px; height:9px; border-radius:50%}
    .bar .txt{
      min-width:0; overflow:hidden; text-overflow:ellipsis; white-space:nowrap;
      font-size: var(--fs-bar);
      font-weight:800;
      color:var(--text);
    }

    /* âœ… ë¶„ë¥˜ìƒ‰ í†µì¼(ë¶„ë¥˜ UI ì œê±°í–ˆìœ¼ë¯€ë¡œ ì „ë¶€ ê°™ì€ ìƒ‰) */
    .dot{background: var(--accent);}

    .side h2{margin:0; font-size:15px; padding:14px 14px 0 14px; letter-spacing:-.2px;}
    .side .hint{padding:6px 14px 12px 14px; margin:0; color:var(--muted); font-size:12px}
    .list{padding:14px; display:flex; flex-direction:column; gap:10px}

    .item{
      border:1px solid var(--line);
      border-radius:16px;
      padding:12px;
      background: var(--cellAlt);
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .item .left{min-width:0}
    .item .row1{font-weight:800; letter-spacing:-.2px; word-break:keep-all;}
    .item .row2{color:var(--muted); font-size:12px; margin-top:4px; word-break:break-word;}

    @media print{ header, .toolbar {display:none !important} }
  </style>
</head>
<body>
<header>
  <div class="wrap">
    <div class="title">
      <div><h1>2026í•™ë…„ë„ í•™ì‚¬ì¼ì •</h1></div>
    </div>

    <div class="toolbar">
      <div class="controls">
        <button class="btn small" id="prevBtn" title="ì´ì „ ë‹¬ (â†)">â—€ï¸ <span>ì´ì „</span></button>
        <button class="btn small" id="todayBtn" title="ì˜¤ëŠ˜ë¡œ ì´ë™">â— <span id="todayLabel">ì˜¤ëŠ˜</span></button>
        <button class="btn small" id="nextBtn" title="ë‹¤ìŒ ë‹¬ (â†’)"><span>ë‹¤ìŒ</span> â–¶ï¸</button>

        <select id="monthSelect" title="ì›” ì„ íƒ"></select>
        <input id="q" class="input" placeholder="ê²€ìƒ‰: ì˜ˆ) 6ì›” 15ì¼ | ì¼ì •ëª… / ì„¤ëª…" />
      </div>

      <div class="controls">
        <!-- âœ… CSV ë²„íŠ¼ ì‚­ì œ -->
        <button class="btn primary" id="printBtn" title="ì¸ì‡„/ì €ì¥">ğŸ–¨ ì¸ì‡„</button>
      </div>

</header>

<main>
  <div class="wrap">
    <div class="grid">
      <section class="card">
        <div class="monthbar">
          <div class="m" id="monthTitle">2026.03</div>
          <div style="color:var(--muted); font-size:12px;">ë‹¨ì¶•í‚¤: â† â†’</div>
        </div>

        <div class="calendar">
          <div class="dow" id="dow"></div>
          <div class="weeks" id="weeks"></div>
        </div>
      </section>

      <aside class="card side">
        <h2>ì¼ì • ëª©ë¡</h2>
        <p class="hint">í‘œì‹œ í˜•ì‹: <b>ëª‡ì›” ëª‡ì¼ | ì´ë¦„/ì„¤ëª…</b></p>
        <div class="list" id="list"></div>
      </aside>

  </div>
</main>

<script>
const EVENTS = [
  { date:"2026-03-02", title:"1í•™ê¸° ê°œê°•(ì˜ˆì‹œ)", note:"í•™êµ ê³µì§€ ê¸°ì¤€ìœ¼ë¡œ ìˆ˜ì •" },
  { date:"2026-04-20", title:"ì¤‘ê°„ê³ ì‚¬(ì˜ˆì‹œ)", note:"í•™êµë³„ ì¼ì • ìƒì´" },
  { date:"2026-06-15", title:"ê¸°ë§ê³ ì‚¬(ì˜ˆì‹œ)", note:"í•™êµë³„ ì¼ì • ìƒì´" },
  { date:"2026-06-26", title:"1í•™ê¸° ì¢…ê°•(ì˜ˆì‹œ)", note:"" },

  { date:"2026-09-01", title:"2í•™ê¸° ê°œê°•(ì˜ˆì‹œ)", note:"" },
  { date:"2026-10-19", title:"ì¤‘ê°„ê³ ì‚¬(ì˜ˆì‹œ)", note:"" },
  { date:"2026-12-14", title:"ê¸°ë§ê³ ì‚¬(ì˜ˆì‹œ)", note:"" },
  { date:"2026-12-23", title:"2í•™ê¸° ì¢…ê°•(ì˜ˆì‹œ)", note:"" },

  { date:"2026-05-05", title:"ì–´ë¦°ì´ë‚ (ì˜ˆì‹œ)", note:"" },

  { start:"2026-06-01", end:"2026-07-14", title:"3í•™ë…„ ì²´í—˜í•™ìŠµ", note:"ê¸°ê°„ ì¼ì •" },
];

const START_MONTH = "2026-03-01";
const END_MONTH   = "2027-02-01";

const DOW = ["ì¼","ì›”","í™”","ìˆ˜","ëª©","ê¸ˆ","í† "];
function pad2(n){ return String(n).padStart(2,"0"); }
function toISODate(d){ return `${d.getFullYear()}-${pad2(d.getMonth()+1)}-${pad2(d.getDate())}`; }
function parseISO(iso){ const [y,m,d]=iso.split("-").map(Number); return new Date(y, m-1, d); }
function ymKey(d){ return `${d.getFullYear()}-${pad2(d.getMonth()+1)}`; }
function formatYM(d){ return `${d.getFullYear()}.${pad2(d.getMonth()+1)}`; }
function formatDateK(iso){ const [_,m,d]=iso.split("-").map(Number); return `${m}ì›” ${d}ì¼`; }
function formatDateKFull(iso){ const [y,m,d]=iso.split("-").map(Number); return `${y}.${pad2(m)}.${pad2(d)}`; }
function formatRangeK(s,e){ return `${formatDateK(s)} ~ ${formatDateK(e)}`; }
function normalized(s){ return (s||"").toLowerCase().trim(); }
function escapeHtml(s){
  return String(s||"").replace(/[&<>"']/g, (m)=>({
    "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#039;"
  })[m]);
}
function clampDateToRange(d){
  const min = new Date(START_MONTH);
  const max = new Date(END_MONTH);
  if(d < min) return min;
  if(d > max) return max;
  return d;
}
function isRange(e){ return !!(e.start && e.end); }
function addDays(dateObj, n){ const d=new Date(dateObj); d.setDate(d.getDate()+n); return d; }
function weekStartOf(dateObj){ const d=new Date(dateObj); const dow=d.getDay(); d.setDate(d.getDate()-dow); d.setHours(0,0,0,0); return d; }
function rangeOverlapsMonth(e, monthDate){
  const ms = new Date(monthDate.getFullYear(), monthDate.getMonth(), 1);
  const me = new Date(monthDate.getFullYear(), monthDate.getMonth()+1, 0);
  const a = parseISO(e.start).getTime();
  const b = parseISO(e.end).getTime();
  return a <= me.getTime() && b >= ms.getTime();
}

let state = {
  cursor: new Date(START_MONTH),
  q: "",
  month: ymKey(new Date(START_MONTH)),
};

const els = {
  monthTitle: document.getElementById("monthTitle"),
  dow: document.getElementById("dow"),
  weeks: document.getElementById("weeks"),
  list: document.getElementById("list"),
  monthSelect: document.getElementById("monthSelect"),
  q: document.getElementById("q"),
  todayLabel: document.getElementById("todayLabel"),
};

const VISIT_TODAY_ISO = toISODate(new Date());

function buildMonthOptions(){
  const start = new Date(START_MONTH);
  const end = new Date(END_MONTH);
  const opts = [{value:"ALL", label:"ì „ì²´"}];
  const d = new Date(start); d.setDate(1);
  while(d <= end){
    opts.push({ value: ymKey(d), label: formatYM(d) });
    d.setMonth(d.getMonth()+1);
  }
  els.monthSelect.innerHTML = opts.map(o=>`<option value="${o.value}">${o.label}</option>`).join("");
}

function getFilteredEvents(){
  const q = normalized(state.q);
  return EVENTS.slice()
    .sort((a,b)=>{
      const da = isRange(a) ? a.start : a.date;
      const db = isRange(b) ? b.start : b.date;
      return da.localeCompare(db);
    })
    .filter(e => {
      if(!q) return true;
      const datePart = isRange(e) ? `${e.start} ${e.end}` : e.date;
      const pretty = isRange(e) ? `${formatRangeK(e.start,e.end)} ${formatDateKFull(e.start)} ${formatDateKFull(e.end)}`
                               : `${formatDateK(e.date)} ${formatDateKFull(e.date)}`;
      const hay = [datePart, pretty, e.title, e.note].join(" ").toLowerCase();
      return hay.includes(q);
    });
}

function eventsForList(){
  const all = getFilteredEvents();
  if(state.month === "ALL") return all;
  const [y,m] = state.month.split("-").map(Number);
  const monthDate = new Date(y, m-1, 1);
  return all.filter(e=>{
    if(isRange(e)) return rangeOverlapsMonth(e, monthDate);
    return (e.date || "").startsWith(state.month);
  });
}

function singleEventsOnDate(iso){
  const all = getFilteredEvents();
  if(state.month !== "ALL" && !iso.startsWith(state.month)) return [];
  return all.filter(e=> !isRange(e) && e.date === iso);
}
function rangeEventsForCalendarMonth(monthDate){
  const all = getFilteredEvents();
  return all.filter(e => isRange(e) && rangeOverlapsMonth(e, monthDate));
}

/* ê²¹ì¹¨ ë°©ì§€: ë¦¬ë³¸ ì¤„ ë¬´ì œí•œ ì¶”ê°€ */
function splitRangeToWeekSegment(e, weekStartDate){
  const ws = new Date(weekStartDate); ws.setHours(0,0,0,0);
  const we = addDays(ws, 6);
  const a = parseISO(e.start);
  const b = parseISO(e.end);
  const segStart = (a > ws) ? a : ws;
  const segEnd   = (b < we) ? b : we;
  if(segStart > segEnd) return null;
  return { colStart: segStart.getDay(), colEnd: segEnd.getDay() };
}
function layoutBarsForWeek(rangeEvents, weekStartDate){
  const segs = [];
  for(const e of rangeEvents){
    const seg = splitRangeToWeekSegment(e, weekStartDate);
    if(seg) segs.push({ ...seg, e });
  }
  segs.sort((x,y)=>{
    if(x.colStart !== y.colStart) return x.colStart - y.colStart;
    return (y.colEnd - y.colStart) - (x.colEnd - x.colStart);
  });

  const rowsEnd = [];
  const placed = [];
  for(const s of segs){
    let rowIndex = -1;
    for(let r=0;r<rowsEnd.length;r++){
      if(s.colStart > rowsEnd[r]){ rowIndex = r; break; }
    }
    if(rowIndex === -1){
      rowsEnd.push(-1);
      rowIndex = rowsEnd.length-1;
    }
    rowsEnd[rowIndex] = s.colEnd;
    placed.push({ rowIndex, seg: s });
  }
  return { rowsCount: rowsEnd.length, placed };
}

function renderCalendar(){
  let cur;
  if(state.month === "ALL"){
    cur = new Date(state.cursor); cur.setDate(1);
  } else {
    const [y,m] = state.month.split("-").map(Number);
    cur = new Date(y, m-1, 1);
    state.cursor = cur;
  }

  els.monthTitle.textContent = (state.month === "ALL")
    ? `${formatYM(cur)} (ì „ì²´ ì„ íƒ)`
    : formatYM(cur);

  els.monthSelect.value = state.month;

  const gridStart = weekStartOf(new Date(cur));
  const rangeEvents = rangeEventsForCalendarMonth(cur);

  const weeksHtml = [];
  for(let w=0; w<6; w++){
    const ws = addDays(gridStart, w*7);
    const { rowsCount, placed } = layoutBarsForWeek(rangeEvents, ws);

    let barsHtml = `<div class="bars" style="grid-template-rows: repeat(${Math.max(rowsCount,0)}, 24px);">`;
    for(const p of placed){
      const s = p.seg;
      const e = s.e;
      const title = `${e.title} (${formatDateKFull(e.start)}~${formatDateKFull(e.end)})${e.note? " - "+e.note:""}`;
      const gcStart = s.colStart + 1;
      const gcEnd = s.colEnd + 2;
      const gr = p.rowIndex + 1;
      barsHtml += `
        <div class="bar" style="grid-column:${gcStart} / ${gcEnd}; grid-row:${gr};" title="${escapeHtml(title)}">
          <span class="dot"></span>
          <span class="txt">${escapeHtml(e.title)}</span>
        </div>
      `;
    }
    barsHtml += `</div>`;

    let cellsHtml = ``;
    for(let c=0;c<7;c++){
      const d = addDays(ws, c);
      const iso = toISODate(d);
      const inMonth = d.getMonth() === cur.getMonth();
      const singles = singleEventsOnDate(iso);
      const miniItems = singles.slice(0,3).map(ev => `
        <div class="mini" title="${escapeHtml(ev.title)}${ev.note ? ' - '+escapeHtml(ev.note) : ''}">
          <span class="dot"></span>
          <span class="t">${escapeHtml(ev.title)}</span>
        </div>
      `).join("");

      const isVisitToday = (iso === VISIT_TODAY_ISO);

      cellsHtml += `
        <div class="cell ${inMonth ? "" : "muted"} ${isVisitToday ? "today" : ""}" data-date="${iso}">
          <div class="cellTop">
            <span class="dayNum">${d.getDate()}</span>
            <span class="cnt"></span>
          </div>
          <div class="cellList">${miniItems}</div>
        </div>
      `;
    }

    weeksHtml.push(`<div class="week" style="--bar-rows:${rowsCount};">${barsHtml}${cellsHtml}</div>`);
  }

  els.weeks.innerHTML = weeksHtml.join("");
}

function renderList(){
  const list = eventsForList();
  if(list.length === 0){
    els.list.innerHTML = `<div style="color:var(--muted); padding:10px 2px;">í‘œì‹œí•  ì¼ì •ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
    return;
  }
  els.list.innerHTML = list.map(e=>{
    const datePart = isRange(e) ? formatRangeK(e.start, e.end) : formatDateK(e.date);
    const desc = (e.note||"").trim();
    const line = desc ? `${e.title} / ${desc}` : `${e.title}`;
    return `
      <div class="item">
        <div class="left">
          <div class="row1">${escapeHtml(datePart)} | ${escapeHtml(line)}</div>
          <div class="row2"></div>
        </div>
      </div>
    `;
  }).join("");
}

function renderDOW(){
  els.dow.innerHTML = DOW.map(x=>`<div>${x}</div>`).join("");
}

function render(){
  renderCalendar();
  renderList();
}

function moveMonth(delta){
  const d = new Date(state.cursor);
  d.setMonth(d.getMonth()+delta);
  d.setDate(1);
  state.cursor = clampDateToRange(d);
  if(state.month !== "ALL"){
    state.month = ymKey(state.cursor);
    els.monthSelect.value = state.month;
  }
  render();
}

/* init */
renderDOW();
buildMonthOptions();
els.todayLabel.textContent = VISIT_TODAY_ISO;

state.cursor = clampDateToRange(new Date());
state.month = ymKey(state.cursor);
els.monthSelect.value = state.month;

/* bind */
document.getElementById("prevBtn").addEventListener("click", ()=>moveMonth(-1));
document.getElementById("nextBtn").addEventListener("click", ()=>moveMonth(+1));
document.getElementById("todayBtn").addEventListener("click", ()=>{
  state.cursor = clampDateToRange(new Date());
  if(state.month !== "ALL") state.month = ymKey(state.cursor);
  render();
});
els.monthSelect.addEventListener("change", (e)=>{
  state.month = e.target.value;
  if(state.month !== "ALL"){
    const [y,m] = state.month.split("-").map(Number);
    state.cursor = clampDateToRange(new Date(y, m-1, 1));
  }
  render();
});
els.q.addEventListener("input", (e)=>{ state.q = e.target.value; render(); });

document.getElementById("printBtn").addEventListener("click", ()=>window.print());

window.addEventListener("keydown", (e)=>{
  if(e.key==="ArrowLeft") moveMonth(-1);
  if(e.key==="ArrowRight") moveMonth(+1);
});

/* first render */
render();
</script>
